{% extends "layout.html" %}

{% block title %}SCT - Login{% endblock %}
{% block page %}SCT{% endblock %}

{{ super() }}
{% block navbar %}{% endblock %}

{% block content %}
    <style>
        .bg-image {
            background: url("{{ url_for('static', filename='images/photo.jpg') }}") no-repeat center center fixed; 
            background-size: cover;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

         .login-container {
            height: 100vh;
            width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.8);
            position: absolute;
            top: 0;
            right: 0;
            z-index: 1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        .input-field label {
            color: black;
        }

        .btn {
            color: white;
        }
    </style>
    
    <div class="bg-image"></div>
    
    <div class="login-container">
        <h1>Login</h1>
        <form action="/login" method="POST" id="loginForm" style="width: 80%;">
            <div class="input-field">
                <label for="email">Staff Email</label>
                <input id="email"  value="bob.bobberson@mail.com" name="email" type="email" class="validate" required>
            </div>

            <div class="input-field">
                <label for="password">Password</label>
                <input id="password"  value="bobpass" name="password" type="password" class="validate" autocomplete="off">
            </div>

            <button type="submit" class="btn waves-effect waves-light">Login</button>
        </form>
    </div>
{% endblock %}
